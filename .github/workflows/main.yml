name: Run FDA Report and App Check

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run FDA Script
        run: python fetch_report.py

      - name: Check FastAPI App Syntax
        # This command checks for syntax errors in app.py without starting the server
        run: python -m py_compile app.py
